schema {
    query: Query
    mutation: Mutation
}

type Query {
    me: User!
    getTokenRegistered: TokenRegistrationStatus!

    accounts: [Account!]!
    account(id: ID!): Account
}

type Mutation {
    registerToken(token: String!): TokenRegistrationStatus!
}

type User {
    sub: ID!
    email: String!
}

type TokenRegistrationStatus {
  registered: Boolean!
  updatedAt: AWSDateTime
}

type Account {
  id: ID!
  displayName: String
  accountType: String
  ownershipType: String
  balanceValue: String
  balanceValueInBaseUnits: Int
  currencyCode: String
  createdAt: AWSDateTime
}